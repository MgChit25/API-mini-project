<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .img {
            width: 110px;
            height: 110px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <table class="table table-hover">
            <thead>
                <th>ID</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
            </thead>
            <tbody id="tb_body">

            </tbody>
        </table>
    </div>
</body>
<script>
    var apiCall = async() => {
        const response = await fetch("https://fakestoreapi.com/products", {
            method: "GET",
            headers: {
                "Content-Type": 'app;ication/json',
            },
        });
        const jsonResponse = await response.json();
        console.log(jsonResponse);
        var tbody = document.getElementById("tb_body");
        var myList = "";


        for (var i = 0; i < jsonResponse.length; i++) {
            myList += `
                    <tr>
                    <td>${jsonResponse[i].id}</td>
                    <td>${jsonResponse[i].title}</td>
                    <td>${jsonResponse[i].price} $</td>
                    <td><image src="${jsonResponse[i].image}" class="img"></td>
                    <td> 
                    <a href="${jsonResponse[i].image}" target="_blink"><button class="btn btn-sm btn-primary text-white">Look Image</button></a>
                  </td>
                 </tr>
                `;
        }
        tbody.innerHTML = myList;
    };
    apiCall();
</script>

</html>
